<div id="health-level-management" class="page p-4">
    
    
    <!-- 主列表视图 -->
    <div id="main-view" class="bg-white p-6 rounded-lg shadow-md">
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-xl font-semibold">健康分级配置</h3>
            <button id="add-new-level" class="px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600">
                <i class="fas fa-plus mr-2"></i>新增分级
            </button>
        </div>
        
        <div class="mb-4">
            <input type="text" id="search-health-level" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="搜索分级代码或描述">
        </div>
        
        <div class="overflow-x-auto">
            <table class="min-w-full bg-white border border-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">分级代码</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">分级名称</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">健康描述</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">分值范围</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">颜色标识</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">排序</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                    </tr>
                </thead>
                <tbody id="health-level-table-body" class="bg-white divide-y divide-gray-200">
                    <tr>
                        <td colspan="7" class="px-6 py-4 text-center text-gray-500">暂无健康分级配置</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <!-- 新增/编辑视图 -->
    <div id="form-view" class="bg-white p-6 rounded-lg shadow-md hidden">
        <div class="flex justify-between items-center mb-4">
            <h3 id="form-title" class="text-xl font-semibold">新增健康分级</h3>
            <button id="back-to-list" class="px-4 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600">
                <i class="fas fa-arrow-left mr-2"></i>返回列表
            </button>
        </div>
        
        <form id="level-form" class="space-y-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="form-level-code">
                        分级代码 <span class="text-red-500">*</span>
                    </label>
                    <input type="text" id="form-level-code" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="如：A、B、C、D" required maxlength="5">
                </div>
                
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="form-level-name">
                        分级名称 <span class="text-red-500">*</span>
                    </label>
                    <input type="text" id="form-level-name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="如：优秀、良好、一般、较差" required>
                </div>
            </div>
            
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2" for="form-level-description">
                    健康描述 <span class="text-red-500">*</span>
                </label>
                <textarea id="form-level-description" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" rows="3" placeholder="请输入健康状态的详细描述" required></textarea>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="form-score-range">
                        分值范围
                    </label>
                    <input type="text" id="form-score-range" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="如：90-100">
                </div>
                
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="form-color-code">
                        颜色标识
                    </label>
                    <div class="flex items-center space-x-2">
                        <input type="color" id="form-color-code" class="w-12 h-10 border rounded cursor-pointer" value="#22c55e">
                        <input type="text" id="form-color-text" class="shadow appearance-none border rounded flex-1 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="#22c55e">
                    </div>
                </div>
                
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="form-sort-order">
                        排序权重
                    </label>
                    <input type="number" id="form-sort-order" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="数值越小排序越前" min="0" max="999">
                </div>
            </div>
            
            <div class="flex space-x-4">
                <button type="submit" id="save-level" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">
                    <i class="fas fa-save mr-2"></i>保存
                </button>
                <button type="button" id="cancel-form" class="px-4 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600">
                    取消
                </button>
            </div>
        </form>
    </div>
</div>
