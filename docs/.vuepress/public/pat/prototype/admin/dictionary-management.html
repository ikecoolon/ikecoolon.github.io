<div id="dictionary-management" class="page p-4">
   
    
    <!-- 主列表视图 -->
    <div id="main-view" class="bg-white p-6 rounded-lg shadow-md">
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-xl font-semibold">自定义编码 Key</h3>
            <button id="add-new-key" class="px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600">
                <i class="fas fa-plus mr-2"></i>新增 Key
            </button>
        </div>
        
        <div class="mb-4">
            <input type="text" id="search-custom-key" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="搜索编码 Key、标签名称、说明或正常范围">
        </div>
        
        <div class="overflow-x-auto">
            <table class="min-w-full bg-white border border-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">编码 Key</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">标签名称</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">说明内容</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">父级 Key</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">正常范围</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                    </tr>
                </thead>
                <tbody id="custom-key-table-body" class="bg-white divide-y divide-gray-200">
                    <tr>
                        <td colspan="6" class="px-6 py-4 text-center text-gray-500">暂无自定义 Key</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <!-- 新增/编辑视图 -->
    <div id="form-view" class="bg-white p-6 rounded-lg shadow-md hidden">
        <div class="flex justify-between items-center mb-4">
            <h3 id="form-title" class="text-xl font-semibold">新增自定义 Key</h3>
            <button id="back-to-list" class="px-4 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600">
                <i class="fas fa-arrow-left mr-2"></i>返回列表
            </button>
        </div>
        
        <form id="key-form" class="space-y-4">
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2" for="form-custom-key">
                    编码 Key <span class="text-red-500">*</span>
                </label>
                <input type="text" id="form-custom-key" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="请输入自定义编码 Key" required>
            </div>
            
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2" for="form-custom-label">
                    标签名称 <span class="text-red-500">*</span>
                </label>
                <input type="text" id="form-custom-label" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="请输入标签名称（用于界面显示）" required>
            </div>
            
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2" for="form-parent-key">
                    父级 Key
                </label>
                <select id="form-parent-key" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    <option value="">无父级（顶级）</option>
                </select>
            </div>
            
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2" for="form-custom-value">
                    说明内容
                </label>
                <textarea id="form-custom-value" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" rows="3" placeholder="请输入说明内容（可选）"></textarea>
            </div>
            
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2">
                    正常范围 (%)
                </label>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-gray-600 text-xs font-medium mb-1" for="form-range-min">
                            最小值
                        </label>
                        <input type="number" id="form-range-min" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="0" min="0" max="100" step="0.1">
                    </div>
                    <div>
                        <label class="block text-gray-600 text-xs font-medium mb-1" for="form-range-max">
                            最大值
                        </label>
                        <input type="number" id="form-range-max" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="100" min="0" max="100" step="0.1">
                    </div>
                </div>
                <p class="text-xs text-gray-500 mt-1">设置正常范围的百分比区间，留空表示无范围限制</p>
            </div>
            
            <div class="flex space-x-4">
                <button type="submit" id="save-key" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">
                    <i class="fas fa-save mr-2"></i>保存
                </button>
                <button type="button" id="cancel-form" class="px-4 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600">
                    取消
                </button>
            </div>
        </form>
    </div>
    
    <!-- 其他模块暂时为空 -->
</div>
