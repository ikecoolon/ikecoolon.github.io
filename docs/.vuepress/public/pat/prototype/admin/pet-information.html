<div id="pet-information" class="page p-4">
    
    <!-- 主列表视图 -->
    <div id="main-view" class="bg-white p-6 rounded-lg shadow-md">
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-xl font-semibold">宠物档案管理</h3>
            <button id="add-new-pet" class="px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600">
                <i class="fas fa-plus mr-2"></i>新增宠物
            </button>
        </div>
        
        <div class="flex flex-col md:flex-row gap-4 mb-4">
            <div class="flex-1">
                <input type="text" id="search-pet" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="搜索宠物姓名、品种、主人姓名">
            </div>
            <div class="flex space-x-2">
                <select id="filter-breed" class="shadow border rounded py-2 px-3 text-gray-700 focus:outline-none focus:shadow-outline">
                    <option value="">全部品种</option>
                    <option value="猫">猫</option>
                    <option value="狗">狗</option>
                    <option value="兔子">兔子</option>
                    <option value="仓鼠">仓鼠</option>
                    <option value="鸟类">鸟类</option>
                    <option value="其他">其他</option>
                </select>
                <select id="filter-gender" class="shadow border rounded py-2 px-3 text-gray-700 focus:outline-none focus:shadow-outline">
                    <option value="">全部性别</option>
                    <option value="male">公</option>
                    <option value="female">母</option>
                    <option value="unknown">未知</option>
                </select>
                <select id="filter-age-range" class="shadow border rounded py-2 px-3 text-gray-700 focus:outline-none focus:shadow-outline">
                    <option value="">全部年龄</option>
                    <option value="0-1">0-1岁</option>
                    <option value="1-3">1-3岁</option>
                    <option value="3-7">3-7岁</option>
                    <option value="7+">7岁以上</option>
                </select>
            </div>
        </div>
        
        <div class="overflow-x-auto">
            <table class="min-w-full bg-white border border-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">照片</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">宠物信息</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">品种信息</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">年龄/性别</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">当前主人</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">注册时间</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                    </tr>
                </thead>
                <tbody id="pet-table-body" class="bg-white divide-y divide-gray-200">
                    <tr>
                        <td colspan="7" class="px-6 py-4 text-center text-gray-500">暂无宠物信息</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <!-- 新增/编辑视图 -->
    <div id="form-view" class="bg-white p-6 rounded-lg shadow-md hidden">
        <div class="flex justify-between items-center mb-4">
            <h3 id="form-title" class="text-xl font-semibold">新增宠物信息</h3>
            <button id="back-to-list" class="px-4 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600">
                <i class="fas fa-arrow-left mr-2"></i>返回列表
            </button>
        </div>
        
        <form id="pet-form" class="space-y-6">
            <!-- 基本信息 -->
            <div class="bg-gray-50 p-4 rounded-lg">
                <h4 class="text-lg font-medium mb-4 text-gray-800">基本信息</h4>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="form-pet-name">
                            宠物姓名 <span class="text-red-500">*</span>
                        </label>
                        <input type="text" id="form-pet-name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="请输入宠物姓名" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="form-pet-nickname">
                            昵称/别名
                        </label>
                        <input type="text" id="form-pet-nickname" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="宠物的小名或别名">
                    </div>
                </div>
                <div class="mt-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="form-pet-image">
                        宠物照片
                    </label>
                    <div class="flex items-center space-x-4">
                        <input type="file" id="form-pet-image" accept="image/*" class="shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        <div id="image-preview" class="hidden">
                            <img id="preview-img" src="" alt="宠物照片预览" class="w-16 h-16 object-cover rounded-lg border">
                        </div>
                    </div>
                    <p class="text-xs text-gray-500 mt-1">支持 JPG、PNG、GIF 格式，建议尺寸不超过 2MB</p>
                </div>
            </div>

            <!-- 品种信息 -->
            <div class="bg-gray-50 p-4 rounded-lg">
                <h4 class="text-lg font-medium mb-4 text-gray-800">品种信息</h4>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="form-major-breed">
                            大品种 <span class="text-red-500">*</span>
                        </label>
                        <select id="form-major-breed" class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                            <option value="">请选择大品种</option>
                            <option value="猫">猫</option>
                            <option value="狗">狗</option>
                            <option value="兔子">兔子</option>
                            <option value="仓鼠">仓鼠</option>
                            <option value="鸟类">鸟类</option>
                            <option value="爬行动物">爬行动物</option>
                            <option value="其他">其他</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="form-minor-breed">
                            小品种/具体品种
                        </label>
                        <select id="form-minor-breed" class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                            <option value="">请先选择大品种</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- 生理信息 -->
            <div class="bg-gray-50 p-4 rounded-lg">
                <h4 class="text-lg font-medium mb-4 text-gray-800">生理信息</h4>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="form-birth-date">
                            出生日期
                        </label>
                        <input type="date" id="form-birth-date" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        <p id="age-display" class="text-xs text-gray-500 mt-1">年龄将自动计算</p>
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="form-gender">
                            性别
                        </label>
                        <select id="form-gender" class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                            <option value="">请选择</option>
                            <option value="male">公</option>
                            <option value="female">母</option>
                            <option value="unknown">未知</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="form-sterilized">
                            是否绝育
                        </label>
                        <select id="form-sterilized" class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                            <option value="">请选择</option>
                            <option value="yes">已绝育</option>
                            <option value="no">未绝育</option>
                            <option value="unknown">不确定</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- 主人信息 -->
            <div class="bg-blue-50 p-4 rounded-lg border border-blue-200">
                <div class="flex items-center justify-between mb-4">
                    <h4 class="text-lg font-medium text-gray-800">主人信息</h4>
                    <button type="button" id="create-owner-btn" class="text-sm px-3 py-1 bg-blue-500 text-white rounded hover:bg-blue-600">
                        <i class="fas fa-user-plus mr-1"></i>新建主人
                    </button>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="form-owner">
                            当前主人
                        </label>
                        <select id="form-owner" class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                            <option value="">请选择主人</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="form-ownership-start">
                            拥有开始时间
                        </label>
                        <input type="date" id="form-ownership-start" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                </div>
            </div>

            <!-- 其他信息 -->
            <div class="bg-gray-50 p-4 rounded-lg">
                <h4 class="text-lg font-medium mb-4 text-gray-800">其他信息</h4>
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="form-notes">
                        备注情况
                    </label>
                    <textarea id="form-notes" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" rows="4" placeholder="请输入宠物的特殊情况、健康状况、行为特点等备注信息"></textarea>
                </div>
            </div>
            
            <div class="flex space-x-4">
                <button type="submit" id="save-pet" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">
                    <i class="fas fa-save mr-2"></i>保存信息
                </button>
                <button type="button" id="cancel-form" class="px-4 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600">
                    取消
                </button>
            </div>
        </form>
    </div>

    <!-- 主人变更历史视图 -->
    <div id="history-view" class="bg-white p-6 rounded-lg shadow-md hidden">
        <div class="flex justify-between items-center mb-4">
            <h3 id="history-title" class="text-xl font-semibold">主人变更历史</h3>
            <button id="back-to-list-from-history" class="px-4 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600">
                <i class="fas fa-arrow-left mr-2"></i>返回列表
            </button>
        </div>
        
        <div id="pet-basic-info" class="bg-gray-50 p-4 rounded-lg mb-4">
            <!-- 宠物基本信息展示 -->
        </div>
        
        <div class="mb-4">
            <button id="change-owner-btn" class="px-4 py-2 bg-orange-500 text-white rounded-md hover:bg-orange-600">
                <i class="fas fa-exchange-alt mr-2"></i>变更主人
            </button>
        </div>
        
        <div class="overflow-x-auto">
            <table class="min-w-full bg-white border border-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">变更时间</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">原主人</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">新主人</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">变更原因</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">操作人</th>
                    </tr>
                </thead>
                <tbody id="history-table-body" class="bg-white divide-y divide-gray-200">
                    <!-- 历史记录将在这里显示 -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- 主人变更弹窗 -->
    <div id="change-owner-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden flex items-center justify-center z-50">
        <div class="bg-white p-6 rounded-lg shadow-xl max-w-md w-full mx-4">
            <h4 class="text-lg font-medium mb-4">变更宠物主人</h4>
            <form id="change-owner-form" class="space-y-4">
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="modal-new-owner">
                        新主人 <span class="text-red-500">*</span>
                    </label>
                    <select id="modal-new-owner" class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                        <option value="">请选择新主人</option>
                    </select>
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="modal-change-reason">
                        变更原因 <span class="text-red-500">*</span>
                    </label>
                    <select id="modal-change-reason" class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                        <option value="">请选择原因</option>
                        <option value="转让">转让</option>
                        <option value="赠送">赠送</option>
                        <option value="收养">收养</option>
                        <option value="寄养">寄养</option>
                        <option value="走失找回">走失找回</option>
                        <option value="其他">其他</option>
                    </select>
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="modal-change-date">
                        变更日期
                    </label>
                    <input type="date" id="modal-change-date" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="modal-notes">
                        备注说明
                    </label>
                    <textarea id="modal-notes" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" rows="3" placeholder="请输入变更的详细说明"></textarea>
                </div>
                <div class="flex space-x-4 pt-4">
                    <button type="submit" class="px-4 py-2 bg-orange-500 text-white rounded-md hover:bg-orange-600">
                        确认变更
                    </button>
                    <button type="button" id="cancel-change-owner" class="px-4 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600">
                        取消
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
