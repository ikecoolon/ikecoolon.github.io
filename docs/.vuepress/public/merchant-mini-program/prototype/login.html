<!DOCTYPE html>
<html lang="zh-CN" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录 - 充电商户小程序</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <script src="js/components.js"></script>
  <style>
    body {
      background-color: #f7f8fa;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    .input-field {
      transition: all 0.3s;
    }
    .input-field:focus {
      border-color: #4299e1;
    }
    .login-btn {
      transition: all 0.3s;
    }
    .login-btn:active {
      transform: scale(0.98);
    }
    .error-message {
      display: none;
      animation: fadeIn 0.3s ease-out forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-5px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="h-full">
  <!-- iOS 状态栏 -->
  <div id="statusBar"></div>
  
  <!-- 小程序导航栏 -->
  <div class="fixed top-0 left-0 right-0 bg-white z-40" style="height: 88px; padding-top: 44px;">
    <div class="flex items-center justify-center h-11">
      <h1 class="text-lg font-medium text-gray-800">商户登录</h1>
    </div>
  </div>

  <!-- 主要内容区 -->
  <div class="pt-24 px-6 flex flex-col h-full">
    <div class="flex justify-center mb-10">
      <div class="w-24 h-24 rounded-xl shadow-md bg-blue-50 flex items-center justify-center text-blue-500"><i class="fas fa-bolt text-5xl"></i></div>
    </div>
    
    <div class="mb-6">
      <div class="bg-white rounded-lg shadow-sm overflow-hidden">
        <div class="relative">
          <input type="text" id="username" placeholder="请输入用户名/手机号" 
                 class="w-full h-13 px-4 py-3 border-0 focus:outline-none text-base input-field">
          <i class="fas fa-user absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
        </div>
        <div class="h-px bg-gray-100"></div>
        <div class="relative">
          <input type="password" id="password" placeholder="请输入密码" 
                 class="w-full h-13 px-4 py-3 border-0 focus:outline-none text-base input-field">
          <i class="fas fa-eye absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 cursor-pointer" id="togglePassword"></i>
        </div>
      </div>
      
      <div class="error-message text-red-500 text-sm mt-2 px-1" id="errorMessage">
        <i class="fas fa-exclamation-circle mr-1"></i>
        <span>用户名或密码错误，请重新输入</span>
      </div>
    </div>
    
    <button id="loginBtn" class="w-full bg-blue-500 hover:bg-blue-600 text-white rounded-full py-3 text-base font-medium shadow-md login-btn">
      登录
    </button>
    
    <div class="flex justify-between mt-4 text-sm text-gray-500">
      <a href="#" class="hover:text-blue-500">忘记密码？</a>
    </div>
    
    <div class="mt-auto mb-8">
      <div class="flex items-center justify-center mb-4">
        <div class="h-px bg-gray-200 flex-1"></div>
        <div class="px-4 text-sm text-gray-400">其他登录方式</div>
        <div class="h-px bg-gray-200 flex-1"></div>
      </div>
      
      <div class="flex justify-center space-x-8">
        <div class="flex flex-col items-center">
          <div class="w-12 h-12 rounded-full bg-green-50 flex items-center justify-center text-green-500 mb-2">
            <i class="fab fa-weixin text-xl"></i>
          </div>
          <span class="text-xs text-gray-500">微信登录</span>
        </div>
        <div class="flex flex-col items-center">
          <div class="w-12 h-12 rounded-full bg-blue-50 flex items-center justify-center text-blue-500 mb-2">
            <i class="fas fa-mobile-alt text-xl"></i>
          </div>
          <span class="text-xs text-gray-500">短信登录</span>
        </div>
      </div>
    </div>
  </div>

  <!-- 底部状态栏 -->
  <div class="fixed bottom-0 left-0 right-0 h-6 bg-black rounded-b-3xl"></div>
  
  <script>
    // 页面组件初始化
    document.getElementById('statusBar').innerHTML = components.statusBar();
    
    // 密码显示切换功能
    document.getElementById('togglePassword').addEventListener('click', function() {
      const passwordInput = document.getElementById('password');
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      this.classList.toggle('fa-eye');
      this.classList.toggle('fa-eye-slash');
    });
    
    // 登录按钮点击事件
    document.getElementById('loginBtn').addEventListener('click', function() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      if (!username || !password) {
        document.getElementById('errorMessage').style.display = 'block';
        return;
      }
      
      // 模拟登录成功，跳转到首页
      window.location.href = 'home.html';
    });
    
    // 输入框获取焦点时隐藏错误信息
    document.querySelectorAll('.input-field').forEach(input => {
      input.addEventListener('focus', function() {
        document.getElementById('errorMessage').style.display = 'none';
      });
    });
  </script>
</body>
</html>
