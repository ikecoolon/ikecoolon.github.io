<div id="customer-management" class="page p-4">
    
    <!-- 主列表视图 -->
    <div id="main-view" class="bg-white p-6 rounded-lg shadow-md">
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-xl font-semibold">客户档案管理</h3>
            <button id="add-new-customer" class="px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600">
                <i class="fas fa-user-plus mr-2"></i>新增客户
            </button>
        </div>
        
        <div class="flex flex-col md:flex-row gap-4 mb-4">
            <div class="flex-1">
                <input type="text" id="search-customer" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="搜索客户姓名、电话">
            </div>
            <div class="flex space-x-2">
                <select id="filter-pet-count" class="shadow border rounded py-2 px-3 text-gray-700 focus:outline-none focus:shadow-outline">
                    <option value="">全部客户</option>
                    <option value="0">无宠物</option>
                    <option value="1">1只宠物</option>
                    <option value="2-5">2-5只宠物</option>
                    <option value="5+">5只以上</option>
                </select>
                <select id="filter-registration" class="shadow border rounded py-2 px-3 text-gray-700 focus:outline-none focus:shadow-outline">
                    <option value="">全部时间</option>
                    <option value="week">最近一周</option>
                    <option value="month">最近一月</option>
                    <option value="quarter">最近三月</option>
                    <option value="year">最近一年</option>
                </select>
            </div>
        </div>
        
        <div class="overflow-x-auto">
            <table class="min-w-full bg-white border border-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">客户信息</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">联系方式</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">名下宠物</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">注册时间</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">最后活跃</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                    </tr>
                </thead>
                <tbody id="customer-table-body" class="bg-white divide-y divide-gray-200">
                    <tr>
                        <td colspan="6" class="px-6 py-4 text-center text-gray-500">暂无客户信息</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <!-- 新增/编辑视图 -->
    <div id="form-view" class="bg-white p-6 rounded-lg shadow-md hidden">
        <div class="flex justify-between items-center mb-4">
            <h3 id="form-title" class="text-xl font-semibold">新增客户信息</h3>
            <button id="back-to-list" class="px-4 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600">
                <i class="fas fa-arrow-left mr-2"></i>返回列表
            </button>
        </div>
        
        <form id="customer-form" class="space-y-6">
            <!-- 基本信息 -->
            <div class="bg-gray-50 p-4 rounded-lg">
                <h4 class="text-lg font-medium mb-4 text-gray-800">基本信息</h4>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="form-customer-name">
                            客户姓名 <span class="text-red-500">*</span>
                        </label>
                        <input type="text" id="form-customer-name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="请输入客户姓名" required>
                    </div>

                </div>
            </div>

            <!-- 联系信息 -->
            <div class="bg-gray-50 p-4 rounded-lg">
                <h4 class="text-lg font-medium mb-4 text-gray-800">联系信息</h4>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="relative">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="form-phone">
                            联系电话 <span class="text-red-500">*</span>
                        </label>
                        <div class="relative">
                            <input type="tel" id="form-phone" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="请输入联系电话" required autocomplete="off">
                            <div id="phone-suggestions" class="absolute z-10 w-full bg-white border border-gray-300 rounded-md shadow-lg hidden max-h-48 overflow-y-auto">
                                <!-- 联想建议将在这里显示 -->
                            </div>
                        </div>
                        <div id="auto-fill-indicator" class="hidden mt-2 p-2 bg-green-50 border border-green-200 rounded text-sm">
                            <i class="fas fa-check-circle text-green-600 mr-2"></i>
                            <span class="text-green-800">已自动填充微信信息</span>
                        </div>
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="form-wechat">
                            微信号
                        </label>
                        <input type="text" id="form-wechat" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="请输入微信号">
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="form-wechat-name">
                            微信名
                        </label>
                        <input type="text" id="form-wechat-name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="请输入微信名">
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="form-email">
                            电子邮箱
                        </label>
                        <input type="email" id="form-email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="请输入电子邮箱">
                    </div>

                </div>

            </div>

            <!-- 客户偏好 -->
            <div class="bg-gray-50 p-4 rounded-lg">
                <h4 class="text-lg font-medium mb-4 text-gray-800">客户偏好</h4>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="form-preferred-contact">
                            首选联系方式
                        </label>
                        <select id="form-preferred-contact" class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                            <option value="">请选择</option>
                            <option value="phone">电话</option>
                            <option value="wechat">微信</option>
                            <option value="email">邮箱</option>
                            <option value="sms">短信</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="form-service-level">
                            服务等级
                        </label>
                        <select id="form-service-level" class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                            <option value="standard">标准服务</option>
                            <option value="premium">优质服务</option>
                            <option value="vip">VIP服务</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- 备注信息 -->
            <div class="bg-gray-50 p-4 rounded-lg">
                <h4 class="text-lg font-medium mb-4 text-gray-800">备注信息</h4>
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="form-notes">
                        客户备注
                    </label>
                    <textarea id="form-notes" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" rows="4" placeholder="请输入客户的特殊需求、偏好、注意事项等备注信息"></textarea>
                </div>
            </div>
            
            <div class="flex space-x-4">
                <button type="submit" id="save-customer" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">
                    <i class="fas fa-save mr-2"></i>保存信息
                </button>
                <button type="button" id="cancel-form" class="px-4 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600">
                    取消
                </button>
            </div>
        </form>
    </div>

    <!-- 客户详情视图（含宠物列表） -->
    <div id="detail-view" class="bg-white p-6 rounded-lg shadow-md hidden">
        <div class="flex justify-between items-center mb-4">
            <h3 id="detail-title" class="text-xl font-semibold">客户详情</h3>
            <button id="back-to-list-from-detail" class="px-4 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600">
                <i class="fas fa-arrow-left mr-2"></i>返回列表
            </button>
        </div>
        
        <!-- 客户基本信息卡片 -->
        <div id="customer-info-card" class="bg-gradient-to-r from-blue-50 to-purple-50 p-6 rounded-lg mb-6 border border-blue-200">
            <!-- 客户信息将在这里动态显示 -->
        </div>
        
        <!-- 名下宠物管理 -->
        <div class="bg-white">
            <div class="flex justify-between items-center mb-4">
                <h4 class="text-lg font-medium text-gray-800">名下宠物</h4>
                <button id="add-pet-for-customer" class="px-3 py-1 bg-green-500 text-white text-sm rounded hover:bg-green-600">
                    <i class="fas fa-plus mr-1"></i>添加宠物
                </button>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" id="customer-pets-grid">
                <!-- 宠物卡片将在这里显示 -->
            </div>
            
            <div id="no-pets-message" class="text-center py-8 text-gray-500 hidden">
                <i class="fas fa-paw text-4xl mb-4 text-gray-400"></i>
                <p>该客户暂未录入宠物信息</p>
                <button class="mt-4 px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">
                    <i class="fas fa-plus mr-2"></i>添加第一只宠物
                </button>
            </div>
        </div>
        
        <!-- 服务历史记录 -->
        <div class="mt-8">
            <h4 class="text-lg font-medium text-gray-800 mb-4">服务历史</h4>
            <div class="bg-gray-50 p-4 rounded-lg">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 text-center">
                    <div class="bg-white p-4 rounded border">
                        <div class="text-2xl font-bold text-blue-600" id="total-reports">0</div>
                        <div class="text-sm text-gray-600">总检测次数</div>
                    </div>
                    <div class="bg-white p-4 rounded border">
                        <div class="text-2xl font-bold text-green-600" id="last-service">-</div>
                        <div class="text-sm text-gray-600">最后服务时间</div>
                    </div>
                    <div class="bg-white p-4 rounded border">
                        <div class="text-2xl font-bold text-purple-600" id="service-level-display">标准</div>
                        <div class="text-sm text-gray-600">服务等级</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
